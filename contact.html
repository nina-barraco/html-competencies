        <form class="contactform">
            <div class="row">
                <div class="form-group-1">
                    <div class="col-md">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" id="firstname" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group-2">
                    <div class="col-md">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                    </div>
                </div>
            </div>
            <div class="form-group-3">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="signup">
                <label class="form-check-label" for="signup">Sign me up for emails from TravelBlogz</label>
            </div>
            <h4>Level of Hot Air Balloon Experience</h4>
            <div class="form-group form-check form-check-inline">
                <input class="form-check-input" type="radio" value="" id="beginner">
                <label class="form-check-label" for="beginner"> Beginner</label>
            </div>
            <div class="form-group form-check form-check-inline">
                <input class="form-check-input" type="radio" value="" id="intermediate">
                <label class="form-check-label" for="intermediate"> Intermediate</label>
            </div>
            <div class="form-group form-check form-check-inline">
                <input class="form-check-input" type="radio" value="" id="advanced">
                <label class="form-check-label" for="advanced">Advanced</label>
            </div>
            <div class="submit button">
            <button type="submit" class="btn btn-secondary">Submit</button>
            </div>
        </form>
        <hr>
